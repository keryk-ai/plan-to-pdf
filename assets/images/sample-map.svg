<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f0f8f0"/>
  
  <!-- Roads -->
  <rect x="350" y="0" width="100" height="600" fill="#ddd" stroke="#999" stroke-width="2"/>
  <rect x="0" y="250" width="800" height="100" fill="#ddd" stroke="#999" stroke-width="2"/>
  
  <!-- Road markings -->
  <rect x="395" y="0" width="10" height="600" fill="#ff0"/>
  <rect x="0" y="295" width="800" height="10" fill="#ff0"/>
  
  <!-- Work zone area -->
  <rect x="330" y="200" width="140" height="200" fill="#ffa500" fill-opacity="0.3" stroke="#ff8c00" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Work zone signs -->
  <circle cx="300" cy="150" r="8" fill="#ffa500" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="200" r="8" fill="#ffa500" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="250" r="8" fill="#ffa500" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="300" r="8" fill="#ffa500" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="350" r="8" fill="#ffa500" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="400" r="8" fill="#ffa500" stroke="#000" stroke-width="2"/>
  
  <!-- Flagger positions -->
  <circle cx="250" cy="300" r="12" fill="#ff0" stroke="#000" stroke-width="2"/>
  <circle cx="550" cy="300" r="12" fill="#ff0" stroke="#000" stroke-width="2"/>
  
  <!-- Buildings -->
  <rect x="50" y="50" width="80" height="60" fill="#ccc" stroke="#999"/>
  <rect x="150" y="80" width="60" height="80" fill="#ccc" stroke="#999"/>
  <rect x="600" y="100" width="100" height="70" fill="#ccc" stroke="#999"/>
  <rect x="650" y="400" width="90" height="80" fill="#ccc" stroke="#999"/>
  
  <!-- Labels -->
  <text x="400" y="30" text-anchor="middle" fill="#000" font-family="Arial" font-size="16" font-weight="bold">Airport Boulevard</text>
  <text x="400" y="480" text-anchor="middle" fill="#ff8c00" font-family="Arial" font-size="14" font-weight="bold">WORK ZONE</text>
  <text x="400" y="500" text-anchor="middle" fill="#ff8c00" font-family="Arial" font-size="12">Road Resurfacing</text>
  
  <!-- North arrow -->
  <g transform="translate(720, 80)">
    <polygon points="0,-20 -10,0 0,-15 10,0" fill="#000"/>
    <text x="0" y="15" text-anchor="middle" fill="#000" font-family="Arial" font-size="12">N</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(50, 520)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#000" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#000" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">500 ft</text>
  </g>
</svg>